<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <div class="header">THE CALCULATOR</div>
    <div class="calculator">
      <div class="display">123</div>
        <div class="buttons">
          <div class="number-buttons">
            <div class="number-button" id="1">1</div>
            <div class="number-button" id="2">2</div>
            <div class="number-button" id="3">3</div>
            <div class="number-button" id="4">4</div>
            <div class="number-button" id="5">5</div>
            <div class="number-button" id="6">6</div>
            <div class="number-button" id="7">7</div>
            <div class="number-button" id="8">8</div>
            <div class="number-button" id="9">9</div>
          </div>
          <div class="operations">
            <div class="operator">+</div>
            <div class="operator">-</div>
            <div class="operator">/</div>
            <div class="operator">*</div>
            <div class="operator">%</div>
            <div class="operator">=</div>
            <div id="clear">clear</div>
          </div>

          </div>
          
      </div>
     
    </div>
    <div class="footer"></div>
  </div>

  
</body>
<script src="calc.js"></script>
</html>
